<template name="Main">
	<div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Connect Scheduler</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a data-toggle="modal" href="#createTimeSlot">Create a Time Slot</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
		{{>timeForm}}
    </div>
</template>
<template name="timeForm">
	<div class="modal hide fade" id="createTimeSlot">
		  <div class="modal-header">
		    <button type="button" class="close" data-dismiss="modal">Ã—</button>
		    <h2>Time Slot Form</h2>
		  </div>
		  <form>
			  <div class="modal-body">
			   	<p><input type="text" id="datepicker" placeholder="Date"></p>
			   	<input type="text" id="starttime" class="input-small" placeholder="Start Time"> :
			   	<input type="text" id="endtime" class="input-small" placeholder="End Time">
			   	<label>Number of Occupants:</label>
			   	<select id="occupants" data-placeholder="Choose the number of occupants" class="chzn-select" style="width:75px; height:1px;" tabindex="2">
			   		{{#each Occupants}}
			   		<option value="{{this}}">{{this}}</option>
			   		{{/each}}
	            </select>
	            <div id= "attention">
	            	<blockquote><p><em>Number of total occupants <br /><strong>(including professors and guests)</strong> cannot exceed 50 users. This includes your meeting and any other meetings during the same time period.</em></p>
	            	</blockquote>
	            </div>
	          </div>
			  <div class="modal-footer">
			    <a href="#" class="btn" data-dismiss="modal">Close</a>
			    <input type="submit" class="btn btn-primary" value="Submit Request" />
			  </div>
		   </form>
		</div>
</template>
